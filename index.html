<!DOCTYPE html>

<html html lang="en-us">
    
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>   

<header class="navbar navbar-default">
    <div class="container" id="header">
        <h1>Crystal Collector!</h1>
    </div>   
</header>

<body>
    <div class="row container" id="computer-choice"></div>

    <div class="row container" id="instruction">
        <h3>Click a crystal to start playing</h3>
    </div>

    <div class="row container" id="gems">
        <img id="blueGem" class="crystal" src="assets/images/blueGem.gif">
        <img id="redGem" class="crystal" src="assets/images/redGem.gif">
        <img id="greenGem" class="crystal" src="assets/images/greenGem.gif">
        <img id="yellowGem" class="crystal" src="assets/images/yellowGem.gif">
    </div>

    <div class="row container" id="user-score"></div>

    <div class="row container" id="totals"></div>

</body>

</html>
